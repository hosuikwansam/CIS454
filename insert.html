<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
   		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		
   		<link rel="stylesheet" type="text/css" href="css/insert.css">

		<title>EHR for Kids - Insert</title>

	</head>

	<body>

		<nav class="navbar navbar-expand-md">
      <a class="navbar-brand" href="login.html">Welcome</a>
      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="search_rm.html">Search</a>
          </li>
          <li class="nav-item" id="insertNav">
            <a class="nav-link" href="insert.html">Insert</a>
          </li>
        </ul>
      </div>
    </nav>

		<div class="container">
      <div class="page-header">
        <h1>Insert</h1>
      </div>
    </div>

    <div class="container">
      <form>

        <div class="row">
          <div class="col">
            <label for="id">Kid's ID</label>
            <input type="text" class="form-control" id="id" placeholder="Enter ID">
          </div>
          <div class="col">
            <label for="name">Kid's name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="dob">Date of Birth<small><em> (DD/MM/YYYY)</em></small></label>
            <input type="text" class="form-control" id="dob" placeholder="DD/MM/YYYY">
          </div>
          <div class="col">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="Male/Female">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="weight">Weight<small><em> (kg)</em></small></label>
            <input type="text" class="form-control" id="weight" placeholder="10">
          </div>
          <div class="col">
            <label for="height">Height<small><em> (m)</em></small></label>
            <input type="text" class="form-control" id="height" placeholder="1">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="bmi">BMI</label>
            <input type="text" class="form-control" id="bmi" placeholder="10">
          </div>
          <div class="col">
            <label for="mmr">Measles, Mumps, and Rubella Vaccine</label>
            <input type="text" class="form-control" id="mmr" placeholder="Yes">
          </div>
        </div>
        <br>
        <button class="btn btn-success" type="button">Insert</button>
      </form>
    </div>

		<!-- jQuery first, then Popper JS, then Bootstrap JS -->
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>

	</body>
</html>
